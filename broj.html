<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broj JS</title>
</head>
<body>
    
    <script>

       
const num = Math.floor(Math.random() * 10) + 1;


const korisnikovBroj = parseInt(prompt("Unesi broj između 1 i 10:"));


if (korisnikovBroj === num) {
    alert("Bravo, pogodio si broj!");
} else {
    alert(`Netočno, traženi broj je: ${num}`);
}

    </script>
</body>
</html>
